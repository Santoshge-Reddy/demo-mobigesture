<script type="text/javascript">

    var obj = {}
    var total_checks = [];
    var next_id 

    $(document).ready(function () {
        loadpage();
    });

    function loadpage(){
        fetch('https://jsonplaceholder.typicode.com/users')
          .then((response) => response.json())
          .then(function(json) {
            obj['users'] = json;
            obj['users'].forEach(updateuserlist)
            // console.log(obj);
            // console.log(obj['users']);
        })
    }

    function updateuserlist(item, index){
        $( "tbody" ).append("<tr>"
            + "<td> <input type='checkbox'  value='"+index+"' onchange='check(this)'></td>"
            + " <td>"+item['id']+"</td>"   
            + " <td>"+item['username']+"</td>"   
            + " <td>"+item['email']+"</td>"  
            + "</tr>"
        );
        next_id = item['id'] + 1;
    }


    function check(checkbox){
        if(checkbox.checked == true){
            total_checks.push(checkbox.value);
            // document.getElementById("submit").removeAttribute("disabled");
        }else{
            var index = total_checks.indexOf(checkbox.value);
            if (index !== -1) {
              total_checks.splice(index, 1);
            }
        }

        if(total_checks.length == 1){
            $('#edituser').attr('disabled', false);
            $('#deleteusers').attr('disabled', false);
        }else if(total_checks.length > 1){
            $('#edituser').attr('disabled', true);
            $('#deleteusers').attr('disabled', false);
        }else{
            $('#deleteusers').attr('disabled', true);
            $('#edituser').attr('disabled', true);
        }
    }

    function newuser(){
             $('#form-email').val('');
        $('#form-name').val('');
        $('#form-id').val('');
    }

        // console.log(total_checks);

        $('#form-name').val(obj['users'][total_checks[0]]['username']);
        $('#form-id').val(obj['users'][total_checks[0]]['id']);
    }
